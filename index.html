<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.8.0/math.js"></script>
    </head>

    <body>
        <section class="calculator">
            <span class="row">
                <p class="button clear">C</p>
                <div class="blank"></div>
            </span>
            <span class="row">
                <p class="button p number seven">7</p>
                <p class="button p number eight">8</p>
                <p class="button p number nine">9</p>
                <p class="button p op divide">/</p>
            </span>
            <span class="row">
                <p class="button p number four">4</p>
                <p class="button p number five">5</p>
                <p class="button p number six">6</p>
                <p class="button p op multipy">*</p>
            </span>
            <span class="row">
                <p class="button p number one">1</p>
                <p class="button p number two">2</p>
                <p class="button p number three">3</p>
                <p class="button p op subtract">-</p>
            </span>
            <span class="row">
                <p class="button p number zero">0</p>
                <p class="button p dot">.</p>
                <p class="button equal">=</p>
                <p class="button p op add">+</p>
            </span>
        </section>
    <script src="main.js"></script>
    </body>
</html>
