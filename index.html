<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    </head>

    <body>
        <section class="calculator">
            <span class="row">
                <p class="clear">C</p>
                <div class="blank"></div>
            </span>
            <span class="row">
                <p class="number seven">7</p>
                <p class="number eight">8</p>
                <p class="number nine">9</p>
                <p class="divide">/</p>
            </span>
            <span class="row">
                <p class="number four">4</p>
                <p class="number five">5</p>
                <p class="number six">6</p>
                <p class="multipy">X</p>
            </span>
            <span class="row">
                <p class="number one">1</p>
                <p class="number two">2</p>
                <p class="number three">3</p>
                <p class="subtract">-</p>
            </span>
            <span class="row">
                <p class="number zero">0</p>
                <p class="dot">.</p>
                <p class="equal">=</p>
                <p class="add">+</p>
            </span>
        </section>
    </body>
<script src="main.js"></script>
</html>
